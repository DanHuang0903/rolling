<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<div class="container-fluid playground">
		<button class="btn btn-outline-success restart" onclick="location.reload()">Restart</button>
		

		 <div class="row" >
		 	<div class="col-lg-4"></div>
		 	<div class="col-lg-2"><h3 id="count_label"><span id="count"></span> rounds left.</h3></div>
		 	<div class="col-lg-5"></div>
		 </div>

		<div class="row">
			<div class="col-lg-5 jumbotron">
				<h1 class="display-4">Player 1 <span class="total"> total points: <span class="total_num" id="total1">0</span></span></h1>
				<hr class="my-4">
				<button class="btn btn-primary" id="btn1" onclick="clicked(this)">Roll Dice!</button>
				<h1 class="display-4 points_num" id="point1"></h1>
			</div>

			<div class="col-lg-1"></div>

			<div class="col-lg-5 jumbotron">
				<h1 class="display-4">Player 2 <span class="total"> total points: <span class="total_num" id="total2">0</span></span></h1>
				<hr class="my-4">
				<button class="btn btn-primary" id="btn2" onclick="clicked(this)">Roll Dice!</button>
				<h1 class="display-4 points_num" id="point2"></h1>
			</div>
		</div>
	</div>


	<div>
		<h1 class="display-4 result"><span id="round"></span></h1>
		<h1 class="display-4 result"><span id="winner"></span></h1>
	</div>

	<div class="container row">
		<div class="col-lg-6"></div>
		<div class="col-lg-6">
			<table class="table table-striped table-hover table-condensed table-responsive" id="table">        
		    </table>
	    </div>
	</div>

   	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	 <script type="text/javascript" src="script.js"></script>


</body>
</html>
